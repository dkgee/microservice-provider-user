#eureka.client.serviceUrl.instance.secure-virtual-host-name=microservice-provider-user
#eureka.client.serviceUrl.instance.prefer-ip-address=true
#eureka.client.serviceUrl.instance.metadata-map.my-metadata=我自定义的元数据
#eureka.client.serviceUrl.instance.metadata-map.user-id=dkgee
